<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.8;
            z-index: 10;
        }

        #info-panel h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="info-panel">
            <h1>Type: Large Language Model</h1>
            <div>Model: <span class="highlight">Gemini 3</span></div>
            <div>Parameters: <span class="highlight">&gt;1 Trillion</span></div>
            <div>Modification: <span class="highlight">LMG school adaption</span></div>
        </div>
    </div>

    <audio id="background-music" loop autoplay>
        <source src="Neural Network 3D Simulation cut.mp3" type="audio/mpeg">
    </audio>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
